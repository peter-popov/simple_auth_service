---
test_name: New user logs in without MFA tocken

stages:
  - name: User login
    request:
      url: http://localhost:5000/auth/login
      method: GET
      auth:
        - user@test.com
        - qwerty
    response:
      status_code: 200
      body:
        access_token: !anystr
        expires_in: !anyint
      save:
        body:
          access_token: access_token

  - name: No-mfa user can access the profile
    request:
      url: http://localhost:5000/user/profile
      method: GET
      headers:
        Authorization: "Bearer {access_token:s}"
    response:
      status_code: 200
      body:
        email: user@test.com

  - name: No-mfa user cannot access vehciles
    request:
      url: http://localhost:5000/vehicle/drive
      method: GET
      headers:
        Authorization: "Bearer {access_token:s}"
    response:
      status_code: 401